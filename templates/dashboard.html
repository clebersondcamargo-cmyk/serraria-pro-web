<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Serraria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="#">Serraria</a>
        <div class="d-flex">
          <a class="btn btn-outline-secondary me-2" href="/logout">Sair</a>
        </div>
      </div>
    </nav>

    <div class="container py-4">
      <h2>Bem vindo, {{ user }}</h2>
      <p class="text-muted">Painel de controle</p>

      <div class="row">
        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-body">
              <h5>Toras</h5>
              <p class="display-6">{{ stats.toras }}</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-body">
              <h5>Produtos</h5>
              <p class="display-6">{{ stats.produtos }}</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-3">
            <div class="card-body">
              <h5>Vendas</h5>
              <p class="display-6">{{ stats.vendas }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
