<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "Sistema" }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-body-secondary">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="#">Serraria Pro Web</a>

    <button class="btn btn-outline-light ms-auto" onclick="toggleTheme()">ðŸŒ“ Tema</button>
</nav>

<div class="container py-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

<script>
function toggleTheme() {
    const html = document.documentElement;
    html.dataset.bsTheme = html.dataset.bsTheme === "light" ? "dark" : "light";
}
</script>

</body>
</html>
