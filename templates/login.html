{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center min-vh-100">
  <div class="col-md-4">
    <div class="card shadow">
      <div class="card-body p-5">
        <h3 class="text-center mb-4">Login – Serraria Pinus</h3>
        <form action="/login" method="post">
          <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Usuário" required autofocus>
          </div>
          <div class="mb-4">
            <input type="password" name="password" class="form-control" placeholder="Senha" required>
          </div>
          <button class="btn btn-success w-100 mb-3">Entrar</button>
        </form>
        <p class="text-center"><a href="/register">Criar nova conta</a></p>
        <small class="text-muted d-block text-center">Padrão: admin / serraria2025</small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
