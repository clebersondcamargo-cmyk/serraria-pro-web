<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Serraria</title>

    <!-- Bootstrap (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h3 class="card-title mb-3">Entrar</h3>

              {% if error %}
                <div class="alert alert-danger" role="alert">{{ error }}</div>
              {% endif %}

              <form method="post" action="/login">
                <div class="mb-3">
                  <label for="username" class="form-label">Usu√°rio</label>
                  <input name="username" id="username" class="form-control" required autofocus>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Senha</label>
                  <input name="password" id="password" type="password" class="form-control" required>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                  <div>
                    <a href="/register">Criar conta</a>
                  </div>
                  <div>
                    <button class="btn btn-primary">Entrar</button>
                  </div>
                </div>
              </form>

              <hr>
              <div class="d-flex justify-content-between">
                <small class="text-muted">Tema</small>
                <div>
                  <button id="theme-toggle" class="btn btn-sm btn-outline-secondary">Dark</button>
                </div>
              </div>

            </div>
          </div>
          <p class="text-center mt-3 text-muted small">Serraria - Sistema</p>
        </div>
      </div>
    </div>

    <script>
      // tema escuro simples usando localStorage
      const toggleBtn = document.getElementById("theme-toggle");
      function applyTheme() {
        const t = localStorage.getItem("theme") || "light";
        document.documentElement.setAttribute("data-theme", t);
        if (t === "dark") {
          toggleBtn.textContent = "Light";
        } else {
          toggleBtn.textContent = "Dark";
        }
      }
      toggleBtn.addEventListener("click", () => {
        const current = localStorage.getItem("theme") || "light";
        localStorage.setItem("theme", current === "light" ? "dark" : "light");
        applyTheme();
      });
      applyTheme();
    </script>
  </body>
</html>
