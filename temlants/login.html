<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Serraria PRO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body p-5">
          <h2 class="text-center mb-4">Serraria PRO</h2>
          <form action="/login" method="post">
            <div class="mb-3">
              <input type="text" name="username" class="form-control" placeholder="Usuário" required>
            </div>
            <div class="mb-4">
              <input type="password" name="password" class="form-control" placeholder="Senha" required>
            </div>
            <button class="btn btn-success w-100">Entrar</button>
          </form>
          <p class="text-center mt-3"><a href="/register">Criar conta</a></p>
          <small class="text-muted d-block text-center">Padrão: admin / serraria2025</small>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
